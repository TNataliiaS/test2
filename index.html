<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <a class="button" href="#modal">Open pop-up button</a>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="main container">
            <h1 class="visually-hidden">Title-site</h1>

            <!-- Gallery -->
            <section class="gallery">
                <h2 class="visually-hidden">Gallery</h2>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
            </section>

            <!-- News -->
            <section class="news">
                <h2 class="visually-hidden">News</h2>
                <ul class="news__list">
                    <li class="news__item"></li>
                    <li class="news__item"></li>
                    <li class="news__item"></li>
                    <li class="news__item"></li>
                </ul>
            </section>
        </main><!-- /.main -->

        <!-- Footer -->
        <footer class="footer container">
            <div class="footer__wrapper">
            </div>
        </footer><!-- /.footer -->
    </div><!-- /.page -->


    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal__wrapper">
            <h2 class="modal__title">Pop-up</h2>
            <a class="button modal__btn-close" href="#modal-close">X</a>
        </div>
    </div>
</body>
</html>
